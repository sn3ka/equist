<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Equist Luxury Homes</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Zolina font (via Bunny Fonts CDN) -->
<link rel="stylesheet" href="https://fonts.bunny.net/css?family=zolina:700">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Loader styles (keep for loading animation) */
#loader_wrapper { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1000; transform-origin: center center; }
#overlay { position: fixed; inset: 0; background: black; z-index: 1000; }
.ov { position: fixed; background: black; z-index: 900; }
.ov.top { top:0; left:0; width:100%; height:calc(50% - 298px); }
.ov.bottom { bottom:0; left:0; width:100%; height:calc(50% - 298px); }
.ov.left { top:calc(50% - 298px); left:0; width:calc(50% - 298px); height:600px; }
.ov.right { top:calc(50% - 298px); right:0; width:calc(50% - 298px); height:600px; }
#animation_container { position: relative; width: 600px; height: 600px; transform: scale(1); transform-origin: center center; z-index: 800; }

.ov.left { top:calc(50% - 148px); left:0; width:calc(50% - 148px); height:300px; }

/* --- HERO SECTION --- */
.hero-section {
  position: relative;
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background-color: #151312;
  overflow: hidden;
}
.hero-logo {
  width: 250px;
  height: auto;
  display: block;
  margin: 54px auto 16px auto;
  filter: drop-shadow(0 2px 18px rgba(0,0,0,0.18));
  opacity: 1;
  z-index: 2;
}
.hero-title {
  font-family: 'Zolina', serif;
  font-weight: 700;
  font-size: 3.8rem;
  letter-spacing: -2.2px;
  line-height: 1.12;
  color: #fff;
  text-align: center;
  margin-bottom: 0.6rem;
  margin-top: 24px;
  z-index: 2;
  text-shadow: 0 4px 32px #0008, 0 1px 8px #c7a17a44;
}
.hero-subtitle {
  font-size: 1.22rem;
  font-weight: 400;
  color: #f8f7f4;
  letter-spacing: 0.03em;
  margin-bottom: 2.7rem;
  text-align: center;
  max-width: 540px;
  margin-left: auto;
  margin-right: auto;
  opacity: 1;
  z-index: 2;
  text-shadow: 0 2px 14px #0005;
}
.vertical-line {
  width: 1px;
  height: 65px;
  background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,1) 100%);
  border-radius: 2px;
  margin: 0 auto 0 auto;
  position: relative;
  z-index: 3;
  box-shadow: 0 2px 12px #c7a17a44;
}
.scroll-cue {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 4.25vh;
  z-index: 10;
  pointer-events: none;
}
.mouse-svg {
  width: 20px;
  height: 30px;
  display: block;
  margin: 10px auto 8px auto;
  opacity: 1;
  filter: drop-shadow(0 2px 12px #fff6);
}

.mouse-dot {
  animation: dot-slide 2s infinite cubic-bezier(.7,0,.3,1);
}

@keyframes dot-slide {
  0%   { transform: translateY(0); opacity: 1; }
  80%  { transform: translateY(16px); opacity: 1; } /* dot reaches bottom */
  100% { transform: translateY(0); opacity: 1; }     /* snap back invisible */
}
.scroll-down-label {
  color: #fff;
  font-size: 0.75rem;
  font-family: 'Inter', sans-serif;
  font-weight: 300;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  text-shadow: 0 2px 12px #0007;
  opacity: 1;
  margin-top: 2px;
  letter-spacing: 0.16em;
  text-align: center;
  user-select: none;
}
    @media screen and (max-width: 991px){
   .scroll-cue{padding-bottom:5rem}

  .hero-title { font-size: 2.2rem; }
  .hero-logo { width: 200px; }
.ov.top { top:0; left:0; width:100%; height:calc(50% - 148px); }
.ov.bottom { bottom:0; left:0; width:100%; height:calc(50% - 148px); }
.ov.left { top:calc(50% - 148px); left:0; width:calc(50% - 148px); height:300px; }
.ov.right { top:calc(50% - 148px); right:0; width:calc(50% - 148px); height:300px; }
#animation_container { position: relative; width: 600px; height: 600px; transform-origin: center center; z-index: 800; }

}

<body>

<!-- Loader (keep for now) -->
<div id="loader_wrapper">
  <div id="overlay"></div>
  <div class="ov top"></div>
  <div class="ov bottom"></div>
  <div class="ov left"></div>
  <div class="ov right"></div>
  <div id="animation_container">
    <canvas id="canvas" width="600" height="600" style="background-color:transparent;"></canvas>
  </div>
</div>

<!-- HERO SECTION -->
<section class="hero-section">
  <img src="equist_logo.png" alt="Equist Logo" class="hero-logo">
  <h1 class="hero-title">Curated Luxury Living</h1>
  <p class="hero-subtitle">Architectural masterpieces, breathtaking views, and exquisite design.</p>
  <div style="flex:1"></div>
  
  <div class="scroll-cue">
    <div class="vertical-line"></div>
    <svg class="mouse-svg" viewBox="0 0 24 36">
  <!-- Mouse outline -->
  <path fill="none" stroke="white" stroke-width="2" d="M12,1 C17.5,1 22,5.5 22,11 v14 c0,5.5-4.5,10-10,10S2,30.5,2,25 V11 C2,5.5,6.5,1,12,1z"></path>
  <!-- Inner dot -->
  <circle class="mouse-dot" cx="12" cy="10" r="2" fill="white"></circle>
</svg>
    <div class="scroll-down-label">Scroll Down</div>
  </div>
</section>
<section>
    <div class="container" style="height:100vh"></div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="loading_white_2.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const bgImages = [
    "wall1.webp",
    "wall2.jpeg"
  ];

  // pick random one
  const chosen = bgImages[Math.floor(Math.random() * bgImages.length)];

  // apply to hero section
  const hero = document.querySelector(".hero-section");
  if (hero) {
    hero.style.background = `url('${chosen}') center center / cover no-repeat`;
  }
});
</script>

<script>
let canvas, stage, exportRoot;
function init() {
  canvas = document.getElementById("canvas");
  const container = document.getElementById("animation_container");
  const comp = AdobeAn.getComposition("C33273F3D3424240968998591D1D8A37");
  const lib = comp.getLibrary();
  exportRoot = new lib.E_loading_white_2();
  stage = new lib.Stage(canvas);
  stage.addChild(exportRoot);
  createjs.Ticker.framerate = lib.properties.fps;
  createjs.Ticker.addEventListener("tick", stage);
  AdobeAn.makeResponsive(true,'both',false,1,[canvas, container]);
  AdobeAn.compositionLoaded(lib.properties.id);
  startLoaderAnimation();
}
function startLoaderAnimation() {
  const loader = document.getElementById("loader_wrapper");
  const overlay = document.getElementById("overlay");
  overlay.style.opacity=1; overlay.style.display="block";
  const tl = gsap.timeline();
  tl.to(overlay,{opacity:0,duration:0.2});
  tl.to(loader,{scale:20,duration:0.7,ease:"power3.in",delay:2});
  tl.set(loader,{display:"none"});
}
window.onload = init;
</script>
</body>
</html>
